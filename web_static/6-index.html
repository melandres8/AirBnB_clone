<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AirBnB Clone</title>
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/6-filters.css">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
  <header>
    <div class="logo"></div>
  </header>
  <div class="container">
    <section class="filters">
      <button>Search</button>
      <div class="locations">
        <h3>State</h3>
        <h4>California, San Diego...</h4>
        <section class="popover">
          <h2>Arizona</h2>
          <ul>
            <li>Page</li>
            <li>Page2</li>
          </ul>
          <h2>California:</h2>
          <ul>
            <li>San Francisco</li>
            <li>Los Altos</li>
          </ul>
        </section>
      </div>
      <div class="amenities">
        <h3>Amenities:</h3>
        <h4>Internet, Kitchen...</h4>
        <section class="popover">
          <ul>
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
        </section>
      </div>
    </section>
  </div>
  <footer>
    <p>Holberton School</p>
  </footer>
</body>
</html>
